<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Chamada do Javascript do BootStrap -->
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- Google fonts - material  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container-fluid" id="topo-cadastro">
        <div class="container-fluid" id="topo-verde">
            <!-- <img src="./assets/euro.png" align="left" alt="simbolo do euro" id="euro">        -->
            <img src="./assets/user.png" align="center" alt="usuario" id="usuario">    
        </div>
        <div class="container-fluid" id="topo-branco"> </div>        
    </div>
    <div class="container-fluid" id="meio">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label" required>Nome Completo</label>
                <input type="nome" class="form-control" id="input-nome">                
            </div>
            <div class="mb-3">
                <label for="input-data-nascimento" class="form-label">Data de Nascimento</label>
                <input type="dt-nascimento" class="form-control" id="input-dt-nasc">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Gênero</option>
                <option value="1">Feminino</option>
                <option value="2">Masculino</option>
                <option value="3">Outro</option>
            </select>
            <div class="mb-3">
                <label for="input-email-cadastro" class="form-label">E-mail de contato</label>
                <input type="email" class="form-control" id="input-e-mail">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="mb-3">
                <label for="input-senha" class="form-label">Senha</label>
                <input type="senha" class="form-control" id="input-senha">
            </div>
            <span id="passwordHelpInline" class="form-text">
                Deve ter de 8 a 20 caracteres.
            </span>
            <div class="mb-3">
                <label for="input-senha-confirm" class="form-label">Confirme sua senha</label>
                <input type="senha-conf" class="form-control" id="input-senha-conf">
            </div>            

            <div class="container-fluid" id="container-btn">
                <button type="submit" class="btn btn-Success">Cadastrar</button>
                <button type="reset" class="btn btn-Success"  id="btn-voltar" href="login.html">Cancelar</button>
            </div>
            </form>
        
    </div>

<script src="/js/app.js"></script>
</body>
</html>
